<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습</title>
</head>
<body>
    <h1>일반적 테이블</h1>

    <table border="1">
        <caption>성적표</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>철수</td>
                <td>23</td>
                <td>80</td>
            </tr>
            <tr>
                <td>영희</td>
                <td>22</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>평균</td>
                <td></td>
                <td>85</td>
            </tr>
        </tfoot>
    </table>
    <br/><br/><br/>
    <h1>복잡한 테이블</h1>
    <table border="1">
        <tbody>
            <tr>
                <td colspan="2">(1,1)</td>
                
                <td>(1,3)</td>
            </tr>
            <tr>
                <td>(2,1)</td>
                <td>(2,2)</td>
                <td rowspan="2">(2,3)</td>
            </tr>
            <tr>
                <td>(3,1)</td>
                <td>(3,2)</td>
                
            </tr>
        </tbody>
    </table>
    <br/>
    <a href="index.html">메인으로 이동</a>
</body>
</html>
