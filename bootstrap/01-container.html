<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <!---->

      div{
        border : 1px solid red;
      }
    </style>
  </head>
  <body>
    
    <h1>Container Test</h1>
    <!-- 컨테이너는 최대 1140px, 화면 사이즈에 따라 가변적 -->
    <div class="container">
      <h1>Container 적용</h1>
      <div class="row">
        <div class="col">
          <h3>Column1</h3>
          <p>균등 분할</p>
        </div>
        <div class="col">
          <h3>Column2</h3>
        </div>
        <div class="col">
          <h3>Column3</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <h3>Column 1</h3>
          <p>md 이상에서 3/12격자 차지</p>
        </div>
        <div class="col-md-9">
          <h3>Column 2</h3>
          <p>md 이상에서 9/12격자 차지</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Column1</h3>
        </div>
        <div class="col-md-6">
          <h3>Column2</h3>
          <p>md 이상에서 6/12격자 차지</p>
        </div>
        <div class="col">
          <h3>Column3</h3>
        </div>
      </div>
      <div class="row">
        <div class="col d-none d-sm-block">
          <h3>작은 화면에서는 보이지 않음</h3>
        </div> <!-- d-none/ sm 이상일 떄 block으로 표시 / sm이상에서는 block, -->
      </div>
    </div>
    <!-- container-fluid: 화면의 100%를 차지한다. -->
    <div class="container-fluid">
      <h2>Container-Fluid 적용</h2>
      <div class="row">
        <div class="col">
          <h3>Column1</h3>
        </div>
        <div class="col">
          <h3>Column2</h3>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- 기능수행 컴포넌트 : 자바에도 있다. 실제 부트스트랩의 기능함수-->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous">
    // HTML과 CDN 서버가 있고 js가 서버에 있는걸 HTML에 불러오는데, 다른 서버의 JS는
    // 함부로 실행시킬 수 없도록 cross origin이라는걸 걸어준다.
    </script>
