<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                            <!-- 너비를 디바이스 너비에 맞춘다. 스케일 = 1배,  페이지가 크면 줄여서 맞추나? no-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <!---->
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- data-target: 버튼을 눌렀을 때 실행시킬 컴포넌트 의미-->
    <button class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleDialog">대화상자</button>
    <button class="btn btn-secondary"
      data-toggle="modal"
      data-target="#loginDialog">로그인 폼</button>


    <!-- login form modal Dialog-->
    <div id="exampleDialog" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"> <!-- 타이틀 정보 등 표시 -->
            <h5 class="modal-title">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- 로그인 폼 -->
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <!-- modal Dialog-->
    <div id="loginDialog" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"> <!-- 타이틀 정보 등 표시 -->
            <h5 class="modal-title">대화 상자</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- 로그인 폼-->
            <form>
              <div class="form-row row">
                <div class="form-group col-md-6">
                  <lable for="email">이메일</lable>
                  <input id="email" class = "form-control"/>
                </div>
                <div class="form-group col-md-6">
                  <label for="password">패스워드</label>
                  <input type ="password" id="password" class="form-control"/>
                </div>
              </div>
              <div class="form-row row">
                <div class="form-group col-md-12">
                  <label for="address">주소</label>
                  <input type="address" class="form-control"/>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
      
    


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- 기능수행 컴포넌트 : 자바에도 있다. 실제 부트스트랩의 기능함수-->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous">
    // HTML과 CDN 서버가 있고 js가 서버에 있는걸 HTML에 불러오는데, 다른 서버의 JS는
    // 함부로 실행시킬 수 없도록 cross origin이라는걸 걸어준다.
    </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
